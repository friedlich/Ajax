<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>百度</title>
</head>
<body>
    <input type="text" id="key" placeholder="请输入关键字"/>
    <input type="button" value="确认"id="btn" />

    <ul id="ul">
        <li>1111</li>
        <li>1111</li>
        <li>1111</li>
    </ul>

    <script>
        window.onload = function () {
            this.document.getElementById("btn").onclick = function () {
                var keyValue = document.getElementById("key").value;
                //console.log(keyValue);

                var script = document.createElement("script");
                script.src = "http://suggestion.baidu.com/su?wd=" + keyValue + "&cb=qqq";
                var head = document.getElementsByTagName("head")[0];
                head.appendChild(script);

                window["qqq"] = function (data) {
                    //this.console.log(data)

                    var html = "";
                    for (var i = 0; i < data.s.length; i++) {
                        var temp = data.s[i];
                        html += "<li>" + temp+"</li>"
                    }
                    document.getElementById("ul").innerHTML = html;
                }
            }
        }
    </script>


   



</body>
</html>
